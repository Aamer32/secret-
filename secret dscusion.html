<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📚 تطبيقي - مكتبة و دردشة</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a6fa5;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container { padding: 20px; }
    .books, .chat { display: none; }
    .books.active, .chat.active { display: block; }

    .book {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      background: #4a6fa5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #395883; }

    #chat-box {
      background: white;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .message {
      padding: 8px;
      border-radius: 5px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .message span { font-weight: bold; color: #2c3e50; }
    .message.user1 { background: #c8e6c9; }
    .message.user2 { background: #fff9c4; }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 2px 6px;
      cursor: pointer;
    }
    .delete-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .input-area {
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* نافذة منبثقة (الاسم + كلمة السر) */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .modal-content input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>📚 تطبيقي - مكتبة و دردشة</header>
  <div class="container">

    <!-- صفحة الكتب -->
    <div id="books" class="books">
      <div class="book">📖 كتاب 1: مملكة النيرو</div>
      <div class="book">📖 كتاب 2: أسرار الخيال</div>
      <div class="book">📖 كتاب 3: حكايات قديمة</div>
      <br>
      <button id="go-chat">💬 انتقل إلى الدردشة</button>
    </div>

    <!-- صفحة الدردشة -->
    <div id="chat" class="chat">
      <div id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." />
        <button id="send-btn">إرسال</button>
      </div>
      <br>
      <button id="go-books">⬅ عودة إلى الكتب</button>
    </div>
  </div>

  <!-- نافذة الاسم -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h3>👤 اكتب اسمك</h3>
      <input type="text" id="username" placeholder="اسم المستخدم" />
      <button id="saveName">حفظ</button>
    </div>
  </div>

  <!-- نافذة كلمة السر -->
  <div id="passwordModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>🔑 كلمة السر</h3>
      <input type="password" id="passwordInput" placeholder="أدخل كلمة السر" />
      <button id="checkPassword">دخول</button>
    </div>
  </div>

  <script>
    const booksSection = document.getElementById("books");
    const chatSection = document.getElementById("chat");
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message-input");

    const goChatBtn = document.getElementById("go-chat");
    const goBooksBtn = document.getElementById("go-books");
    const sendBtn = document.getElementById("send-btn");

    const nameModal = document.getElementById("nameModal");
    const saveNameBtn = document.getElementById("saveName");
    const usernameInput = document.getElementById("username");

    const passwordModal = document.getElementById("passwordModal");
    const checkPasswordBtn = document.getElementById("checkPassword");
    const passwordInput = document.getElementById("passwordInput");

    let username = "";
    let messages = JSON.parse(localStorage.getItem("chatMessages")) || [];

    // حفظ الاسم
    saveNameBtn.addEventListener("click", () => {
      username = usernameInput.value.trim();
      if(username === "") {
        alert("رجاءً اكتب اسمك");
        return;
      }
      nameModal.style.display = "none";
      booksSection.classList.add("active");
    });

    // عند الضغط على "انتقل إلى الدردشة"
    goChatBtn.addEventListener("click", () => {
      passwordModal.style.display = "flex";
    });

    // التحقق من كلمة السر
    checkPasswordBtn.addEventListener("click", () => {
      if(passwordInput.value.trim() === "hanah for me") {
        passwordModal.style.display = "none";
        booksSection.classList.remove("active");
        chatSection.classList.add("active");
        renderMessages();
      } else {
        alert("❌ كلمة السر غير صحيحة!");
      }
    });

    // العودة للكتب
    goBooksBtn.addEventListener("click", () => {
      chatSection.classList.remove("active");
      booksSection.classList.add("active");
    });

    // إرسال رسالة
    function sendMessage() {
      const text = input.value.trim();
      if(text === "") return;
      const newMessage = { user: username, text: text, id: Date.now() };
      messages.push(newMessage);
      localStorage.setItem("chatMessages", JSON.stringify(messages));
      input.value = "";
      renderMessages();
    }
    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if(e.key === "Enter") sendMessage(); });

    // حذف رسالة
    function deleteMessage(id) {
      messages = messages.filter(msg => !(msg.id === id && msg.user === username));
      localStorage.setItem("chatMessages", JSON.stringify(messages));
      renderMessages();
    }

    // عرض الرسائل
    function renderMessages() {
      chatBox.innerHTML = "";
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.user === username ? "user1" : "user2");

        const spanUser = document.createElement("span");
        spanUser.textContent = msg.user + ": ";

        const spanText = document.createElement("span");
        spanText.textContent = msg.text;

        const delBtn = document.createElement("button");
        delBtn.textContent = "🗑";
        delBtn.classList.add("delete-btn");
        if(msg.user === username) delBtn.onclick = () => deleteMessage(msg.id);
        else delBtn.disabled = true;

        div.appendChild(spanUser);
        div.appendChild(spanText);
        div.appendChild(delBtn);
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
